{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class = "post">
      <a href='{% url "post_detail" key=post.pk %}'> <h2 class = "post-title">{{post.title}}</h2> </a>
        <p class = "post-date"> {{post.published_date}} </p>
        {{post.text | linebreaks}}
      </div>
  {% endfor %}
{% endblock content %}
