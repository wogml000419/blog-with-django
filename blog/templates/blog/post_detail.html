{% extends 'blog/base.html' %}

{% block content %}
  <div class = "post">
    <h1 class = "post-title"> {{ post.title }} </h1>
    <p class = "post-date">
      {% if post.published_date %}
        {{ post.published_date }}
      {% else %}
        Not Published Yet
      {% endif %}
    </p>
    <a class="edit" href="{% url 'post_edit' key=post.pk %}">
      수정
    </a>
    <p> {{ post.text | linebreaksbr }} </p>
  </div>
{% endblock content %}
